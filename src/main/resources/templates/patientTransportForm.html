<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Transport Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="d-flex flex-column min-vh-100"> <!--This allows for the footer to stay at the bottom -->
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Manifest</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container my-3">
        <div class="row gx-1 gy-1">
            <div class="col">
                <h3>Create New Patient Transport Job</h3>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row gx-1 gy-1">
            <div class="col">
                <form action="#" th:action="@{/savePatientTransport}" th:object="${patientTransport}" method="POST">
                    <div class="mb-3">
                        <label for="patientName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="patientName" th:field="*{patientName}">
                    </div>
                    <div class="mb-3">
                        <label for="patientRoom" class="form-label">Room Nr:</label>
                        <input type="text" class="form-control" id="patientRoom" th:field="*{patientRoom}">
                    </div>
                    <div class="mb-3">
                        <label for="patientWard" class="form-label">Ward:</label>
                        <input type="text" class="form-control" id="patientWard" th:field="*{patientWard}">
                    </div>
                    <div class="mb-3">
                        <label for="examination" class="form-label">Examination:</label>
                        <input type="text" class="form-control" id="examination" th:field="*{examination}">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <input type="text" class="form-control" id="status" th:field="*{status}">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type:</label>
                        <input type="text" class="form-control" id="type" th:field="*{type}">
                    </div>

                    <button type="submit" class="btn btn-primary">Create Job</button>
                </form>
            </div>
        </div>
    </div>

</main>


<footer class="footer mt-auto py-3 bg-dark align-items-end">
    <nav class="navbar-dark sticky-bottom bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">manifest</a>
        </div>
    </nav>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
