<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body class="d-flex flex-column min-vh-100"> <!--This allows for the footer to stay at the bottom -->
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Manifest</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container my-3">
        <div class="row mb-3">
            <div class="badge bg-secondary text-wrap-end" style="width: 7rem;">
                <a class="nav-link" th:href="@{/admin}"><i class="bi bi-arrow-left"></i> Admin Page</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Update User Details</h2>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row gx-1 gy-1">
            <div class="col">
                <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{password}"/>
                    <div class="mb-3">
                        <label for="patientName" class="form-label">User ID:</label>
                        <input type="text" class="form-control" id="patientName" th:field="*{userId}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="patientName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="patientName" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type:</label>
                        <select class="form-select" aria-label="Default select example" id="type" th:field="*{role}" required>
                            <option value="WORKER">WORKER</option>
                            <option value="WARD">WARD</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update User <i class="bi bi-check2"></i></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row gx-1 gy-1">
            <div class="col">
                <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{userId}"/>
                    <input type="hidden" th:field="*{username}"/>
                    <input type="hidden" th:field="*{role}"/>

                    <div class="mb-3">
                        <label for="passwordNew" class="form-label">New Password:</label>
                        <input class="form-control" th:name="password" required="required" type="text" id="passwordNew">
                    </div>
                    <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirm Password:</label>
                    <input class="form-control" name="password_confirm" required="required" type="text" id="password_confirm" oninput="check(this)" />
                        <script language='javascript' type='text/javascript'>
                            function check(input) {
                                if (input.value != document.getElementById('passwordNew').value) {
                                    input.setCustomValidity('Password Must be Matching.');
                                } else {
                                    // input is valid -- reset the error message
                                    input.setCustomValidity('');
                                }
                            }
                        </script>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password <i class="bi bi-lock-fill"></i></button>
                </form>
            </div>
        </div>
    </div>

</main>


<footer class="footer mt-auto py-3 bg-dark align-items-end">
    <nav class="navbar-dark sticky-bottom bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">manifest</a>
        </div>
    </nav>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
